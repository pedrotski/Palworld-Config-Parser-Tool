name: Golang build and release

on:
  push:
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release Tag'
        required: true
        default: 'v0.0.0'

jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04

    if: ${{ !contains(github.event.head_commit.message, 'dev') }}

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Go environment
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.6"

      # Download dependencies
      - name: Download Go modules
        env:
          CGO_ENABLED: 0
        run: |
          go mod download

      # Build the binary
      - name: Build binary
        env:
          GOARCH: amd64
          CGO_ENABLED: 0
          GOOS: linux
        run: |
          go build -o dist/PalworldServerConfigParser-linux-amd64
          chmod 755 dist/*

      # Verify build output
      - name: Verify build output
        run: |
          if [ ! -f "dist/PalworldServerConfigParser-linux-amd64" ]; then
            echo "Build output is missing!"
            exit 1
          fi
          echo "Build completed successfully."

      # Upload dist folder as an artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: PalworldServerConfigParser-linux-amd64
          path: dist/PalworldServerConfigParser-linux-amd64
          retention-days: 5

      - name: Generate a token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      # Upload artifact to GitHub release
      - name: Upload release artifact
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ steps.generate-token.outputs.token }}
          file: dist/*
          tag: ${{ github.ref_name || inputs.tag_name }}
          overwrite: false
          file_glob: true
